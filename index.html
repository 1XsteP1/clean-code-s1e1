<!DOCTYPE html>

<head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
</head>

<body>
    <header class="header">
        <img src="./eisenhower-matrix.jpg" alt="eisenhower-matrix">
        <a class="header__link" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </header>
    <main class="main">
        <section id="adding">
            <label for="new-task">Add Item</label>
            <input id="new-task" class="adding__input" type="text">
            <button class="adding__btn">Add</button>
        </section>
        <h3>Todo</h3>
        <section class="incomplete">
            <ul id="incomplete__tasks">
                <li>
                    <input type="checkbox">
                    <label class="incomplete__task">Pay Bills</label>
                    <input type="text">
                    <button class="incomplete__edit">Edit</button>
                    <button class="incomplete__delete">
                        <img src="./remove.svg">
                    </button>
                </li>
                <li class="incomplete__edit">
                    <input type="checkbox">
                    <label class="incomplete__task">Go Shopping</label>
                    <input type="text" value="go shopping" class="task">
                    <button class="incomplete__edit">Save</button>
                    <button class="incomplete__delete">
                        <img src="./remove.svg">
                    </button>
                </li>
            </ul>
        </section>
        <h3>Completed</h3>
        <section class="completed">
            <ul id="completed__tasks">
                <li>
                    <input type="checkbox" checked>
                    <label class="completed__task">See the Doctor</label>
                    <input type="text" class="task">
                    <button class="completed__edit">Edit</button>
                    <button class="completed__delete">
                        <img src="./remove.svg">
                    </button>
                </li>
            </ul>
        </section>
    </main>
    <script type="text/javascript" src="app.js"></script>
</body>

</html>
